<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
</head>
<body>
    <h1>Editar Informações do Paciente</h1>
    <form action="/editar_paciente/{{ paciente[0] }}" method="post">
        <label for="nome">Nome do Animal:</label>
        <input type="text" id="nome" name="nome" value="{{ paciente[1] }}" required>
        <br>
        <label for="especie">Espécie:</label>
        <input type="text" id="especie" name="especie" value="{{ paciente[2] }}" required>
        <br>
        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca" value="{{ paciente[3] }}" required>
        <br>
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso" value="{{ paciente[4] }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ paciente[5] }}" required>
        <br>
        <label for="nome-tutor">Nome do Tutor:</label>
        <input type="text" id="nome-tutor" name="nome-tutor" value="{{ paciente[6] }}" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ paciente[7] }}" required>
        <br>
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
