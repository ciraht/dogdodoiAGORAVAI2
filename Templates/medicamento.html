<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Medicamento</title>
</head>
<body>
    <h1>Formulário de Medicamento</h1>
    <h2>Quantidade de mililitros de soro: </h2>
    <form action="/medicamento" method="post">
        <label for="grau_desidratacao">Grau de Desidratação:</label>
        <select id="grau_desidratacao" name="grau_desidratacao">
            <option value="Leve">Leve</option>
            <option value="Moderada">Moderada</option>
            <option value="Grave">Grave</option>
        </select>
        <br>
        <label for="peso_animal">Peso do Animal (em kg):</label>
        <input type="number" id="peso_animal" name="peso_animal" step="0.01" required>
        <br>
        <button type="submit">Calcular Soro</button>

        </form>
        {% if volume_total %}
            {{ volume_total }} ml
        {% endif %}
<br>
---------------------------------------------------------------------------

<br>
<h2>Miligramas/peso corporal do medicamento: </h2>
    <form action="/dose" method="post">
        <label for="remedio">Escolha o medicamento:</label>
        <select id="remedio" name="remedio">
            <option value="Petrilan">Petrilan</option>
            <option value="Canidexa">Canidexa</option>
            <option value="Felinoflam">Felinoflam</option>
            <option value="Puprilon">Puprilon</option>
            <option value="Meowmed">Meowmed</option>
            <option value="Vetranix">Vetranix</option>
            <option value="Caniforte">Caniforte</option>
            <option value="FeliCure">FeliCure</option>
            <option value="Pawsitrex">Pawsitrex</option>
            <option value="WoofGuard">WoofGuard</option>
            <option value="Outro">Outro</option>
        </select>

        <div id="div_outros" style="display: none">
            <label for="outros">Escreva o valor da dose recomendada de seu medicamento: </label>
            <input type="number" id="outros" name="outros" step="0.01" >
        </div>

        <br>
        <label for="peso_animal2">Peso do Animal (em kg):</label>
        <input type="number" id="peso_animal2" name="peso_animal2" min = 0.1 step = 0.000001 required>
        <br>
        <button type="submit">Calcular</button>

        </form>

        {% if dose %}
            {{ dose }} ml/kg
        {% endif %}

        <script>
            let remedio = document.getElementById("remedio")

            remedio.addEventListener("change", function() {
                let valor = document.getElementById("remedio").value
                if (valor === "Outro") {
                    document.getElementById("div_outros").style.display = "block"
                } else {
                    document.getElementById("div_outros").style.display = "none"
                }
            })

        </script>
    <a href="/"><button> Voltar </button></a>
</body>
</html>
