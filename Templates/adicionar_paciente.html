<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar paciente</title>
    <link rel="stylesheet" href="../static/css/adicionar_paciente.css">
</head>
<body>
    <header>


    <form action="/adicionar_paciente" method="POST">
<!-- # Código[0], nome[1], espécie[2], raça[3], peso[4], email[5], nome-tutor[6]
# e telefone de contato [7]. -->
        <label for="nome">Nome do seu pet: </label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="especie">Espécie do animal: </label><br>
        <select id="especie" name="especie">
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Coelho">Coelho</option>
            <option value="Passaro">Pássaro</option>
            <option value="Outro">Outro</option>
        </select>

        <div id="div_outros2" style="display: none">
            <label for="outros">Escreva a espécie de seu animal: </label>
            <input type="text" id="outros" name="outros" step="0.01" >
        </div> <br>


                <label for="especie">Espécie do animal (cachorro, gato, etc): </label><br>
                <input type="text" id="especie" name="especie" required><br>

                <label for="raca">Raça do animal (opcional): </label><br>
                <input type="text" id="raca" name="raca"><br>


        <label for="nome-tutor">Nome do dono do animal:</label><br>
        <input type="text" id="nome-tutor" name="nome-tutor" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone de contato:</label><br>
        <input type="number" id="telefone" name="telefone" required><br>


                <label for="telefone">Telefone de contato:</label><br>
                <input type="tel" id="telefone" name="telefone" required><br>


    </form>


    <script>
            let especie = document.getElementById("especie")

            especie.addEventListener("change", function() {
                let valor = document.getElementById("especie").value
                if (valor === "Outro") {
                    document.getElementById("div_outros2").style.display = "block"
                } else {
                    document.getElementById("div_outros2").style.display = "none"
                }
            })

    </script>
    <a href="/"><button> Cancelar </button></a>

</body>
</html>
